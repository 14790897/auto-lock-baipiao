name: Issue Auto Lock
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
  issues:
    types: [ opened ]
permissions:
  issues: write
  contents: read
jobs:
  issue-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Set GH_REPO
        run: echo "GH_REPO=${{ github.repository }}" >> $GITHUB_ENV
      - name: Auto Lock Baipiao
        uses: 14790897/auto-lock-baipiao@v0.1.7
        with:
          gh_repo: ${{ env.GH_REPO }}
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          issue_labels: "haven't given me a star ‚≠ê"